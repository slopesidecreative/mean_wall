<!-- ROW ROW ROW ROW + + + + + + + + + + + + + + + + + + +  -->
<div class="row">
<div class="col-sm-1 col-md-1 col-lg-1"></div>
<div class="col-sm-10 col-md-10 col-lg-10">
   <div style="display:inline-block; width: 49%;">
      <h2>Users</h2>
      <!-- <a ng-href = '#!/new/user'>
        <button>
          CREATE USER
        </button>
      </a> -->
   </div>
   <div style="display:inline-block; width: 49%;">
      <span ng-if="users">
         <label for="searchDate">Search</label>
         <input type="search" name="searchDate" ng-model="searchTermUser"></input>
      </span>
   </div>
   <hr/>

   <table class="table table-striped" ng-if="users">
     <thead>
       <tr>
         <th>_ID</th>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Email</th>
         <th>Birthday</th>
         <th>Show</th>
         <th>Edit</th>
         <th>Delete</th>
       </tr>
     </thead>
     <tbody>
       <tr ng-repeat= "user in users | orderBy:'birthday' ">
         <td>{{user._id}}</td>
         <td>{{user.first_name}}</td>
         <td>{{user.last_name}}</td>
         <td>{{user.email}}</td>
         <td>{{user.birthday | amDateFormat: 'YYYY-MM-DD' }}</td>
         <td ng-click="showUser(user._id)">Show</td>
         <td ng-click="updateUser(user._id)">Edit</td>
         <td ng-click="deleteUser(user._id)">Delete</td>
       </tr>
   </tbody>
   </table>
</div>
<div class="col-sm-1 col-md-1 col-lg-1"></div>
</div>
